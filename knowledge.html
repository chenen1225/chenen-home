<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI知识库 - 陈恩</title>
	<meta name="description" content="陈恩的AI知识库,分享AI相关知识笔记和学习资料">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="knowledge-style.css">
	<link rel="icon" href="assets/images/chenen_logo.jpg">
</head>
<body class="knowledge-body">
	<!-- 顶部导航栏 -->
	<header class="knowledge-header">
		<div class="header-content">
			<a href="index.html" class="back-home">
				<i class="fas fa-home"></i>
				<span>返回主页</span>
			</a>
			<h1 class="knowledge-title">
				<i class="fas fa-book"></i>
				AI知识库
			</h1>
			<div class="header-actions">
				<button id="loginBtn" class="login-btn">
					<i class="fas fa-user"></i>
					<span>管理员登录</span>
				</button>
				<button id="logoutBtn" class="logout-btn" style="display: none;">
					<i class="fas fa-sign-out-alt"></i>
					<span>退出</span>
				</button>
			</div>
		</div>
	</header>

	<!-- 主要内容区域 -->
	<div class="knowledge-container">
		<!-- 左侧文档树 -->
		<aside class="knowledge-sidebar">
			<div class="sidebar-header">
				<h2>
					<i class="fas fa-folder-tree"></i>
					文档目录
				</h2>
				<button id="addFolderBtn" class="add-btn" style="display: none;" title="添加文件夹">
					<i class="fas fa-folder-plus"></i>
				</button>
				<button id="addNoteBtn" class="add-btn" style="display: none;" title="添加笔记">
					<i class="fas fa-plus"></i>
				</button>
			</div>
			<div class="doc-tree" id="docTree">
				<!-- 文档树将通过JavaScript动态生成 -->
			</div>
		</aside>

		<!-- 右侧内容显示区域 -->
		<main class="knowledge-main">
			<div class="note-container">
				<div id="welcomeScreen" class="welcome-screen">
					<div class="welcome-content">
						<i class="fas fa-book-open"></i>
						<h2>欢迎来到AI知识库</h2>
						<p>请从左侧选择一篇笔记开始阅读</p>
					</div>
				</div>

				<!-- 笔记显示区域 -->
				<div id="noteView" class="note-view" style="display: none;">
					<div class="note-header">
						<h1 id="noteTitle" class="note-title"></h1>
						<div class="note-meta">
							<span class="note-date">
								<i class="fas fa-clock"></i>
								<span id="noteDate"></span>
							</span>
							<span class="note-permission">
								<i class="fas fa-lock"></i>
								<span id="notePermission"></span>
							</span>
						</div>
						<div id="noteActions" class="note-actions" style="display: none;">
							<button id="editNoteBtn" class="action-btn edit-btn">
								<i class="fas fa-edit"></i>
								编辑
							</button>
							<button id="deleteNoteBtn" class="action-btn delete-btn">
								<i class="fas fa-trash"></i>
								删除
							</button>
						</div>
					</div>
					<div id="noteContent" class="note-content"></div>
				</div>

				<!-- 笔记编辑区域 -->
				<div id="noteEdit" class="note-edit" style="display: none;">
					<div class="edit-header">
						<input type="text" id="editTitle" class="edit-title" placeholder="笔记标题">
						<div class="edit-actions">
							<button id="saveNoteBtn" class="action-btn save-btn">
								<i class="fas fa-save"></i>
								保存
							</button>
							<button id="cancelEditBtn" class="action-btn cancel-btn">
								<i class="fas fa-times"></i>
								取消
							</button>
						</div>
					</div>
					<div class="edit-meta">
						<div class="form-row">
							<label for="editFolder" class="meta-label">
								<i class="fas fa-folder"></i>
								<span>所属文件夹</span>
							</label>
							<select id="editFolder" class="folder-select">
								<option value="">未分类</option>
								<!-- 文件夹选项将通过 JavaScript 动态生成 -->
							</select>
						</div>
						<label class="permission-toggle">
							<input type="checkbox" id="editPermission">
							<span>公开笔记</span>
							<small>(取消勾选则为私人笔记)</small>
						</label>
					</div>
					<textarea id="editContent" class="edit-content" placeholder="在此输入笔记内容...支持Markdown格式"></textarea>
				</div>
			</div>
		</main>
	</div>

	<!-- 登录弹窗 -->
	<div id="loginModal" class="modal">
		<div class="modal-content login-modal-content">
			<span class="close" id="closeLoginModal">
				<i class="fas fa-times"></i>
			</span>
			<div class="modal-header">
				<i class="fas fa-user-shield"></i>
				<h3>管理员登录</h3>
			</div>
			<form id="loginForm" class="login-form">
				<div class="form-group">
					<label for="username">
						<i class="fas fa-user"></i>
						用户名
					</label>
					<input type="text" id="username" name="username" required autocomplete="username">
				</div>
				<div class="form-group">
					<label for="password">
						<i class="fas fa-lock"></i>
						密码
					</label>
					<input type="password" id="password" name="password" required autocomplete="current-password">
				</div>
				<button type="submit" class="submit-btn">
					<i class="fas fa-sign-in-alt"></i>
					登录
				</button>
			</form>
		</div>
	</div>

	<!-- 添加文件夹弹窗 -->
	<div id="addFolderModal" class="modal">
		<div class="modal-content">
			<span class="close" id="closeFolderModal">
				<i class="fas fa-times"></i>
			</span>
			<div class="modal-header">
				<i class="fas fa-folder-plus"></i>
				<h3>添加文件夹</h3>
			</div>
			<form id="addFolderForm" class="input-form">
				<div class="form-group">
					<label for="folderName">文件夹名称</label>
					<input type="text" id="folderName" name="folderName" required>
				</div>
				<button type="submit" class="submit-btn">
					<i class="fas fa-check"></i>
					创建
				</button>
			</form>
		</div>
	</div>

	<!-- 重命名文件夹弹窗 -->
	<div id="renameFolderModal" class="modal">
		<div class="modal-content">
			<span class="close" id="closeRenameModal">
				<i class="fas fa-times"></i>
			</span>
			<div class="modal-header">
				<i class="fas fa-edit"></i>
				<h3>重命名文件夹</h3>
			</div>
			<form id="renameFolderForm" class="input-form">
				<div class="form-group">
					<label for="newFolderName">新文件夹名称</label>
					<input type="text" id="newFolderName" name="newFolderName" required>
				</div>
				<button type="submit" class="submit-btn">
					<i class="fas fa-check"></i>
					确认
				</button>
			</form>
		</div>
	</div>

	<!-- Toast 提示 -->
	<div id="toast" class="toast">
		<i class="fas fa-check-circle"></i>
		<span id="toastMessage"></span>
	</div>

	<script src="knowledge.js"></script>
</body>
</html>
